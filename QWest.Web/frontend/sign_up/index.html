<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign_up.css">
    <meta charset="utf-8" />
    <title>Qwest Login</title>

</head>

<body class="text-center">
    <div class="container no-padding" id="inputs">
        <img src="QWestLogo.png">
        <h1>Please Sign up here</h1>
        <input id="email_input" type="email" class="form-control" placeholder="Email address" required
            autofocus /><br />
        <input id="username_input" type="text" class="form-control" placeholder="username" required /><br />
        <input id="password_input" type="password" class="form-control" placeholder="Password" required /><br />
        <input id="password_input_confirm" type="password" class="form-control" placeholder="Confirm Password"
            required /><br />
    </div>
    <div class="container">
        <button id="register_button" class="btn btn-lg btn-primary btn-block">Sign up</button>
        <br>
        <p id="message">Already an explorer? You can <a href="http://localhost:8080/login.html">Login</a> here!</p>

    </div>
</body>

</html>
