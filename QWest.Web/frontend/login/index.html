<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Qwest Login</title>

</head>

<body class="text-center">
    <div class="container no-padding" id="inputs">
        <img src="QWestLogo.png">
        <h1>Login</h1>
        <input id="email_input" type="email" class="form-control" placeholder="Email address" required
            autofocus /><br />
        <input id="password_input" type="password" class="form-control" placeholder="Password" required /><br />
    </div>
    <div class="container">
        <button id="login_button" class="btn btn-lg btn-primary btn-block">login</button>
        <br>
        <p id="message">New explorer? You can <a href="http://localhost:8080/sign_up.html">Sign up</a> here!</p>

    </div>
</html>
