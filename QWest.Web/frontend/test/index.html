

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Select</title>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">-->
        <link rel="stylesheet" href="select2-develop/dist/css/select2.min.css">
        <script src="jquery/jquery-3.5.1.js"></script>
        <script src="select2-develop/dist/js/select2.min.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    
    </head>
    <body>
    
        <style>
            .mul-select{
                width: 100%;
            }
        </style>
        <div class="container-fluid h-100 bg-light text-dark">
            <div class="row justify-content-center align-items-center">
                <h1>Choose friend</h1>    
            </div>
            <br>
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group">
                        <select class="mul-select" multiple="true">
                            <option value="Cambodia">m0rxx</option>
                            <option value="Khmer">Alex</option>
                            <option value="Thiland">Lucca</option>
                            <option value="Koren">Benyad</option>
                        </select>
                    </div> 
               </div>
            </div>
        </div>
         
        <script>
            $(document).ready(function(){
                $(".mul-select").select2({
                        placeholder: "Select friends", //placeholder
                        tags: true,
                        tokenSeparators: ['/',',',';'," "] 
                    });
                })
        </script>
    </body>
    </html>
