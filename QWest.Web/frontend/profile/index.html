<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/core.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/menu.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/autocomplete.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/theme.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
</head>

<body class="text-center">
    <!-- Epic top bar -->
    <div class="cover-container d-flex w-600 h-80 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <img id="qwest-logo" src="QWestLogo_small.png">
                <h2 class="masthead-brand">QWest - Profile</h2>
                <nav class="nav nav-masthead justify-content-center">
                    <a id="viewmap" class="nav-link active" href="/map.html">View map</a>
                    <a id="user-settings" class="nav-link" href="/settings.html">Profile settings</a>
                    <a id="logout-button" class="nav-link" href="#">Log out</a>
                </nav>
            </div>
        </header>
        <main class="inner cover" role="main">

            <p class="lead">
                <label id="username-field" class="label-info">...loading</textarea>
            </p>
            <div id="profile-picture-container" class="lead"></div>
            <br>
            <p class="lead">
                <a id="friends-button" class="btn btn-lg btn-secondary" href="/friends.html">Friends</a>
                <a id="groups-button" class="btn btn-lg btn-secondary" href="/groups.html">Groups</a>
            </p>
            <p class="lead">

            </p>
        </main>
        <div id="post-container">
            <label>Make a post:</label>
            <br/>
            <textarea id="post-contents" placeholder="Write your post here..." class="btn btn-lg btn-secondary"></textarea>            
            <br/>
            <div class="w3-container" id="upload-file">
                <label for="file" id="image-label">Upload image</label>
                <input type="file" id="post-images" />
            </div>
            <label>Choose a location:</label>
            <div id="geopolitical-location-autocomplete">
                
            </div>
            <br>
            <button class="btn btn-primary" id="post-button">Post</button>
            
        </div>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>
                    QWest footer is down here, and you can read it too!
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
