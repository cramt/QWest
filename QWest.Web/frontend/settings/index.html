<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="settings.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Settings</title>
</head>

<body class="text-center">
    <!-- Epic top bar -->
    <div class="cover-container d-flex w-600 h-80 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <img id="qwest-logo" src="QWestLogo_small.png">
                <h2 class="masthead-brand">QWest - Settings</h2>
                <nav class="nav nav-masthead justify-content-center">
                    <a id="viewmap" class="nav-link active" href="http://localhost:8080/map.html">View map</a>
                    <a id="user-settings" class="nav-link" href="http://localhost:8080/profile.html">Profile</a>
                    <a id="logout-button" class="nav-link" href="#">Log out</a>
                </nav>
            </div>
        </header>
        <main class="inner cover" role="main">
            <div id="profile-picture-container" class="lead"></div>
            <br>
            <p class="lead">
                <textarea id="username-field" class="btn btn-lg btn-secondary">Username</textarea>
            </p>
            <p class="lead">
                <input type="file" id="profile-picture-field" class="btn btn-lg btn-secondary" />
            </p>
            <p class="lead">
                <textarea id="description-field" class="btn btn-lg btn-secondary">...</textarea>
            </p>
            
            <p class="lead">
                <button id="save-button" class="btn btn-lg btn-secondary" href="http://localhost:8080/settings.html">Update information</button>
            </p>
            <p class="lead">
                <a id="request-password-reset-button" class="btn btn-lg btn-secondary">Request password reset</a>
            </p>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>
                    QWest footer is down here, and you can read it too!
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
