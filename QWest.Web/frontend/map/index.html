<!doctype html>
<html lang="en">

<head>
    <title>Map</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="svgMap.css" rel="stylesheet">
    <script src="svgMap.js"></script>
    <script src="svg-pan-zoom.min.js"></script>
    <!--svg map npm package doesnt work but for some reason their prebuilt js does ¯\_(ツ)_/¯-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="map.css">

</head>

<body>
    <!-- Epic top bar -->
    <div class="cover-container d-flex w-max h-max p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <img id="qwest-logo" src="QWestLogo.png">
                <h3 class="masthead-brand">QWest - Map</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a id="viewmap" class="nav-link active" href="http://localhost:8080/profile.html">View profile</a>
                    <a id="user-settings" class="nav-link" href="http://localhost:8080/settings.html">Profile settings</a>
                    <a id="logout-button" class="nav-link" href="#">Log out</a>
                </nav>
            </div>
        </header>
        <main class="inner cover" role="main">
            <div class="inner">
                <h2 class="percent">Progress map - total completion 69%</h2>
            </div>
            <div id="svgMap" class="fullscreen"></div>
            <ul class='custom-menu'></ul>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>
                    QWest footer is down here, and you can read it too!
                </p>
            </div>
        </footer>
    </div>

    <div id="svgMap" class="fullscreen"></div>

    <ul class='custom-menu'>
        
    </ul>
</body>

</html>
