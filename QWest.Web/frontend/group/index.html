<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/core.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/menu.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/autocomplete.css">
    <link rel="stylesheet" href="jquery-ui/themes/base/theme.css">
    <link rel="stylesheet" href="group.css">
    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Group</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-600 h-80 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <img id="qwest-logo" src="QWestLogo_small.png">
                <h2 class="masthead-brand" id="title">QWest - Group</h2>
                <nav class="nav nav-masthead justify-content-center">
                    <a id="viewmap" class="nav-link active" href="/map.html">View map</a>
                    <a id="profile" class="nav-link" href="/profile.html">Profile</a>
                    <a id="logout-button" class="nav-link" href="#">Log out</a>
                </nav>
            </div>
        </header>
        <main class="inner cover" role="main">
            <h1 id="group-name"></h1>
            <h3>members: </h3>
            <ul id="members-list">

            </ul>
            <br>
            <p class="lead">
                <a id="progress-map" class="btn btn-lg btn-secondary">Group map</a>
                <a id="edit-button" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#group-menu-modal">Edit group</a>
            </p>
            
            <div id="post-container">
                <label>Make a post:</label>
                <br/>
                <textarea id="post-contents" placeholder="Write your post here..." class="btn btn-lg btn-secondary"></textarea>            
                <br/>
                <div class="w3-container" id="upload-file">
                    <label for="file" id="image-label">Upload image</label>
                    <input type="file" id="post-images" />
                </div>
                <label>Choose a location:</label>
                <div id="geopolitical-location-autocomplete">
                    
                </div>
                <br>
                <button class="btn btn-primary" id="post-button">Post</button>
                
            </div>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>
                    QWest footer is down here, and you can read it too!
                </p>
            </div>
        </footer>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="group-menu-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Edit group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="group-name-modal" class="col-form-label">Group name:</label>
                            <input type="text" class="form-control" id="group-name-modal">
                        </div>
                        <div class="form-group">
                            <label for="description-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description-text"></textarea>
                            <label for="dropdown-friends" class="col-form-label">Invite friends:</label>
                        </div>
                        <select class="mul-select" id="friends-select" multiple="true">
                        </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-changes-button">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
